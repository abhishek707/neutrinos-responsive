<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column">
    <table mat-table [dataSource]="receivedtabledata" class="table-width-fix">

      <tr mat-row *matRowDef="let row; columns: [&apos;country&apos;,&apos;region&apos;];"></tr>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>COUNTRY</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.country}}</td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef>REGION</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.region}}</td>
      </ng-container>
    </table>
  </div>
</div>
